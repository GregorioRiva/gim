<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8"/>
  <meta name="author" content="Gregorio Riva" />
  <title>spostamento_2</title>
  <style>
    html {
      height: 100%;
    }
    body {
      background-color: rgb(235, 235, 235);
      margin: 3em 2em;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    img {
      width: 400px;
      height: 400px;
    }
  </style>
</head>
<body>

  <img src="img/spostamento_0.png" alt="Animazione spostamento"/>

  <script type="module">
    const sequenza = [
      "img/spostamento_0.png",
      "img/spostamento_1.png"
    ];

    let frame = 0;

    setInterval(() => {
      const img = document.querySelector("img");
      img.src = sequenza[frame];
      frame = (frame + 1) % sequenza.length;
    }, 350); // cambia immagine ogni 1 secondo
  </script>

</body>
</html>
